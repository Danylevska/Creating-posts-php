    <section class="col-md-6" ">
<form action=" store.php" method="post" enctype="multipart/form-data">
        <h1>Create post</h1>
        <label for="">Title</label>
        <input name="title" class=" form-control" type="text" maxlength="23" required>
        <label for="">Description</label>
        <textarea name="description" class="form-control" required name="" id="" cols="30" rows="5" maxlength="110"></textarea>
        <label for="">Text</label>
        <textarea name="text" class="form-control" required name="" id="" cols="30" rows="5" maxlength="1500"></textarea>
        <label for="">Image</label>
        <input name="image" class="form-control" type="file" required>
        <button class="btn btn-success my-4">Create post</button>
        </form>
    </section>
